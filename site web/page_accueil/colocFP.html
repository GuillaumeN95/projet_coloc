<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="colocFPStyle.css"></a>
    <link rel="stylesheet" href="colocFPStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Coloc</title>
</head>

    

<body>
    
    <div class="container">

        <div class="top">
            <div class="nav">
                <div class="logo">
                    <img id="logo-img" src="../img/logo/logoRoofBlack.svg" alt="logo LaColoc">
                    <p id="logo-txt">LaColoc</p>
                </div>


                <div class="connexion">
                    <button class="connexion-obj" id="inscrire">S'inscrire</button>
                    <button class="connexion-obj" id="connecter">Se connecter</button>
                </div>
            </div>


            <form action="">
                <div class="recherche">
                    <div class="grp-recherche">
                            <input type="text"  placeholder="Dans quelle ville cherchez-vous une colocation ?"  id="barre-recherche">
                            <button id="btn-recherche" type="submit"></button>
                    </div>
                </div>
            </form>
        </div>


        <div class="content">

            <div class="ville-populaire">
                <p id="ville-titre">Les villes populaires</p>

                <div class="ville-photo">
                    <img src="../img/Marseille.png" alt="">
                    <img src="../img/Paris.png" alt="">
                    <img src="../img/Bordeaux.png" alt="">
                    <img src="../img/Lyon.png" alt="">
                </div>

            </div>

            <div class="logement-autour">
                <p id="logement-autour-titre">Les colocations autour de vous</p>

            </div>

        </div>

    </div>


</body>
</html>
