<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="colocInscription.css">
        <title>Coloc</title>
    </head>

    <body class="container-fluid">
        <header class='header' style="margin-left: -12; margin-right: -12;">
            <div class="row" style="padding: 1%">
            </div>
            <div class="row">
                <div class="col-1">
                </div>
                <div class="logo col-1">
                    <img id="logo-img" src="../img/logo/logoRoofBlack.svg" alt="logo LaColoc">
                    <p id="logo-txt">LaColoc</p>
                </div>
                <div class="col-7">
                </div>
                <div class="col-1">
                    <div class="row" style="height: 33%"></div>
                    <div class="row" style="height: 33%;">
                        <button id="btn-inscription" href="" class="col btn btn-light btn-sm rounded-pill border-secondary boutonHeader">S'inscrire</button>
                    </div>
                    <div class="row" style="height: 33%"></div>
                </div>
                <div class="col-1">
                    <div class="row" style="height: 33%;">
                    </div>
                    <div class="row" style="height: 33%;">
                        <button id="btn-connexion" href="" class="col btn btn-light btn-sm rounded-pill border-dark boutonHeader">Se connecter</button>
                    </div>
                    <div class="row" style="height: 33%">
                    </div>
                </div>
                <div class="col-1">
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h2 class="row titre">Inscription</h2>
                    <div class="row">
                        <div class="col-2"></div>
                        <form class="col-8">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confimez le mot de passe</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom">
                            </div>
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prenom</label>
                                <input type="text" class="form-control" id="prenom">
                            </div>
                            <div class="mb-3">
                                <label for="Civilite" class="form-label">Civilite</label>
                                <select class="form-select" aria-label="Civilite">
                                    <option selected></option>
                                    <option value="1">Mr</option>
                                    <option value="2">Mme</option>
                                    <option value="3">NB</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telephone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="choix-loc-proprio" class="form-label">Etes-vous </label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="choix-loc-proprio" id="choix-proprietaire" value="proprietaire">
                                    <label class="form-check-label" for="choix-proprietaire">Proprietaire</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="choix-loc-proprio" id="choix-locataire" value="locataire">
                                    <label class="form-check-label" for="choix-locataire">Locataire</label>
                                  </div>
                            </div>
                            <div id="info-locataire">
                                <div class="mb-3">
                                    <label for="form-check form-check-inline" class="form-label">En recherche de colocation</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Oui</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Non</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Votre description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                                <div class="mb-3">
                                    <label for="Situation" class="form-label">Votre situation</label>
                                    <select class="form-select" aria-label="Situation">
                                        <option selected></option>
                                        <option value="1">Etudiant</option>
                                        <option value="2">Salarie</option>
                                        <option value="3">Retraite</option>
                                        <option value="4">Autre</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill">S'inscrire</button>
                          </form>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row espace-vide">
            </div>
        
        </main>

        <footer>
        </footer>
    </body>
</html>
